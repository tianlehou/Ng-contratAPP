<div class="register-container">
    <h2>Regístrate</h2>
    <form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>
      <!-- Nombre Completo -->
      <div class="form-group">
        <label for="fullName">Nombre Completo</label>
        <input
          type="text"
          id="fullName"
          class="form-control"
          formControlName="fullName"
          [ngClass]="{'is-invalid': registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched}"
        />
        <div class="invalid-feedback" *ngIf="registerForm.get('fullName')?.errors?.['required']">
          El nombre completo es obligatorio.
        </div>
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
        />
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['required']">
          El email es obligatorio.
        </div>
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['email']">
          Introduce un email válido.
        </div>
      </div>
  
      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
        />
        <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['required']">
          La contraseña es obligatoria.
        </div>
      </div>
  
      <!-- Confirmar Contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          formControlName="confirmPassword"
          [ngClass]="{'is-invalid': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched}"
        />
        <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">
          Confirma tu contraseña.
        </div>
      </div>
  
      <!-- Botones -->
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
        Registrarse
      </button>
      <button type="button" class="btn btn-danger" (click)="registerWithGoogle()">
        Registrarse con Google
      </button>
    </form>
  </div>
