<section id="cta" class="text-center bg-primary text-white py-5">
  <div class="container">
    <h2>¿Listo para transformar tu empresa?</h2>
    <p>Regístrate ahora y conecta con el mejor talento.</p>
    <button 
      class="btn btn-light btn-lg" 
      data-bs-toggle="modal" 
      data-bs-target="#userTypeModal">
      ¡Regístrate ahora!
    </button>
  </div>
</section>

<!-- Modal -->
<div
  class="modal fade"
  id="userTypeModal"
  tabindex="-1"
  aria-labelledby="userTypeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userTypeModalLabel">
          Selecciona tu tipo de usuario
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body text-center">
        <p>¿Cómo deseas registrarte?</p>
        <div class="d-grid gap-3">
          <a href="/signup/person" class="btn btn-primary">Soy Persona</a>
          <a href="/signup/company" class="btn btn-secondary">Soy Empresa</a>
        </div>
      </div>
    </div>
  </div>
</div>
